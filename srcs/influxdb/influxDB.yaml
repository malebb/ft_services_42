apiVersion: v1
kind: Service
metadata:
  name: influxDB
  labels:
    app: influxDB
spec:
  ports:
    - port: 8086
  selector:
    app: influxDB
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxDB-pv-claim
  labels:
    app: influxDB
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxDB
  labels:
    app: influxDB
spec:
  selector:
    matchLabels:
      app: influxDB
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: influxDB
    spec:
      containers:
      - image: influxDB
        imagePullPolicy: Never
        name: influxDB
        ports:
        - containerPort: 8086
          name: influxDB
        volumeMounts:
        - name: influxDB-persistent-storage
          mountPath: /var/lib/influx
      volumes:
      - name: influxDB-persistent-storage
        persistentVolumeClaim:
          claimName: influxDB-pv-claim
