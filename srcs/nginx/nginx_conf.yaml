apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: my-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: nginx-container
        image: nginx
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https

---

apiVersion: v1
kind: Service
metadata:
  name: my-nginx
  labels:
    app: my-nginx
  annotations:
          metallb.universe.tf/allow-shared-ip: shared
spec:
  type: LoadBalancer
  loadBalancerIP: 172.17.0.2
  ports:
  - name : http
    port: 80
    protocol: TCP
  - name : https
    port: 443
    protocol: TCP
  selector:
    app: my-nginx
